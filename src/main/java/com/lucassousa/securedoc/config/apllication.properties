# application.properties - Java 8 Compatible Configuration

# Application Information
spring.application.name=SecureDoc API
app.version=@project.version@
app.description=Digital Signature API using SHA-512 and RSA - Java 8 Compatible

# Server Configuration
server.port=8080
server.servlet.context-path=/


# Multipart Configuration (for file uploads)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

# OpenAPI/Swagger Configuration - Spring Boot 2.5.x compatible
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=false


# Security Configuration
app.security.allowed-origins=http://localhost:3000,http://localhost:8080
app.security.max-age=3600

# Signature Configuration
app.signature.algorithm=SHA512withRSA
app.signature.hash-algorithm=SHA-512
app.signature.type=CMS_ATTACHED

# Java 8 Specific Settings
# Ensure UTF-8 encoding
file.encoding=UTF-8
sun.jnu.encoding=UTF-8

# application-dev.properties - Development environment (Java 8)

# Development specific logging
logging.level.org.springframework=DEBUG
logging.level.org.bouncycastle=DEBUG


